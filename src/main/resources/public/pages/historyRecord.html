<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="../styles/historyRecord.css">
    <link rel="stylesheet" type="text/css" href="../styles/header.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<div id="header">
    <img src="../images/sign.png" id="icon" alt="">
    <div id="references">
    </div>
</div>
<div id="historyRecord">
    <form id="historyRecordForm">
        <div id="postOffice" class="align">
            <label for="postOff">Post office to:</label>
            <input type="number" name="postOffice" id="postOff">
        </div>
        <div id="package" class="align">
            <label for="pac">Package number:</label>
            <input type="number" name="package" id="pac">
        </div>
        <div id="isEndOffice" class="align">
            <label for="isEndOff">End office:</label>
            <input type="checkbox" name="isEndOffice" id="isEndOff" value="endOffice">
        </div>
        <button onclick="return makeHistoryRecord();">Send</button>
    </form>
</div>

</body>
<script src="../scripts/showUserInHeader.js"></script>
<script src="../scripts/historyRecord.js"></script>

</html>
